<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student form </h1>
    
    <!-- <a href="google.com">click here</a> -->
    <form action="">
        <label for="firstName"> FIRST NAME</label>
        <input type="text" placeholder="FIRST NAME" id="firstName" name="Firstname"><br><br>
        <label for="middleName"> MIDDLE NAME</label>
        <input type="text" placeholder="MIDDLE NAME" id="middleName" name="Middlename"><br><br>
        <label for="lastName"> LAST NAME</label>
        <input type="text" placeholder="LAST NAME" id="lastName" name="Lastname"><br><br>
        <label for="email"> EMAIL</label>
        <input type="email" placeholder="ENTER YOUR EMAIL" id="email" name="email"><br><br>
        <label for="password"> PASSWORD</label>
        <input type="password" placeholder="ENTER YOUR PASSWORD" id="password" name="password"><br><br>
        <label for="file"> UPLOAD FILE</label>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" value="submit">


    </form>

</body>
</html>
